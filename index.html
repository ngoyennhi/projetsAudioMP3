<!DOCTYPE html>
<html lang="fr">

<head>
    <title>The Embed Audio element - le balai audio</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
</head>

    <audio src="tones_and_i.mp3"></audio>

    <div id="iphone13pro">

            <a href="#" id="btn_title" class="btn btnSmall btn_title btnScreen"></a>
            <div id="audio_muted">
                <a href="#" id="btn_audio" class="btn btnSmall btn_audio display_on btnScreen"></a>
                <a href="#" id="btn_muted" class="btn btnSmall btn_muted display_off btnScreen"></a>
            </div>

                    <div class="range-slider__bar theme1"></div>
                    <div class="range-slider__thumb"></div>
                </div>
            </div> -->

            <!-- wave bar -->
            <div id="wavebar" class="container container_wave">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>

                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <div id="controlbar">
            <!-- utiliser balise a pour afficher les images facilement -->
            <a href="#" id="btn_stop" class="btn btnSmall btn_stop"></a>
            <a href="#" id="btn_back" class="btn btnSmall btn_back"></a>
            <div id="playIconContainer">
                <a href="#" id="btn_play" class="btn btnBig btn_play display_on"></a>
                <a href="#" id="btn_pause" class="btn btnBig btn_pause display_on display_off"></a>
            </div>
            <a href="#" id="btn_next" class="btn btnSmall btn_next"></a>
            <a href="#" id="btn_volume" class="btn btnSmall btn_volume"></a>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
